<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroCloset - Disney Channel Style Rating</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Bubblegum+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">RetroCloset</h1>
            <p class="tagline">Rate Your Favorite Disney Channel Stars' Retro Looks!</p>
            <div class="user-section">
                <span id="welcome-msg" class="welcome-msg">Welcome Back</span>
            </div>
        </header>

        <main class="main-content">
            <div class="controls-section">
                <div class="search-section">
                    <input type="text" id="search-input" placeholder="Search celebrities..." class="search-input">
                </div>
                <div class="add-celebrity-section">
                    <button id="add-celebrity" class="add-celebrity-btn">+ Add Celebrity</button>
                </div>
            </div>
            <div class="actress-grid" id="actress-grid">
                <!-- Actress cards will be dynamically generated -->
            </div>
            
            <div class="pagination-section" id="pagination-section">
                <div class="pagination-controls">
                    <button id="prev-page" class="pagination-btn">❮ Previous</button>
                    <div class="page-numbers" id="page-numbers"></div>
                    <button id="next-page" class="pagination-btn">Next ❯</button>
                </div>
                <div class="pagination-info">
                    <span id="pagination-info-text">Page 1 of 1</span>
                </div>
            </div>
        </main>

        <!-- Modal Window -->
        <div id="celebrity-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Add Celebrity</h2>
                
                <div class="modal-section">
                    <label for="celebrity-name">Celebrity Name:</label>
                    <input type="text" id="celebrity-name" placeholder="Enter celebrity name...">
                </div>

                <div class="modal-section">
                    <label for="photo-upload">Upload Photo:</label>
                    <input type="file" id="photo-upload" accept="image/*">
                    <div id="photo-preview" class="photo-preview"></div>
                </div>



                <div class="modal-section rating-section">
                    <h3>Rate This Look!</h3>
                    <div class="rating-slider-container">
                        <label for="modal-rating-slider">Style Rating:</label>
                        <input type="range" id="modal-rating-slider" min="1" max="10" value="5" class="slider">
                        <div class="rating-display">
                            <span id="modal-rating-value">5</span>/10
                        </div>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button id="save-celebrity" class="save-btn">Save Celebrity</button>
                    <button id="delete-celebrity" class="delete-btn" style="display: none;">Delete Celebrity</button>
                    <button id="cancel-modal" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
