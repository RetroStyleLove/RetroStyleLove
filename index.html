<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroCloset - Disney Channel Style Rating</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Bubblegum+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">RetroCloset</h1>
            <p class="tagline">Rate Your Favorite Disney Channel Stars' Retro Looks!</p>
            <div class="user-section">
                <input type="text" id="username" placeholder="Enter your name..." class="name-input">
                <button id="save-name" class="save-btn">Save Name</button>
                <span id="welcome-msg" class="welcome-msg"></span>
            </div>
        </header>

        <main class="main-content">
            <div class="add-celebrity-section">
                <button id="add-celebrity" class="add-celebrity-btn">+ Add Celebrity</button>
            </div>
            <div class="actress-grid" id="actress-grid">
                <!-- Actress cards will be dynamically generated -->
            </div>
        </main>

        <!-- Modal Window -->
        <div id="celebrity-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Add Celebrity</h2>
                
                <div class="modal-section">
                    <label for="celebrity-name">Celebrity Name:</label>
                    <input type="text" id="celebrity-name" placeholder="Enter celebrity name...">
                </div>

                <div class="modal-section">
                    <label for="photo-upload">Upload Photo:</label>
                    <input type="file" id="photo-upload" accept="image/*">
                    <div id="photo-preview" class="photo-preview"></div>
                </div>

                <div class="modal-section">
                    <label for="outfit-description">Outfit Description:</label>
                    <textarea id="outfit-description" placeholder="Describe the outfit..." rows="3"></textarea>
                </div>

                <div class="modal-section rating-section">
                    <h3>Rate This Look!</h3>
                    <div class="rating-slider-container">
                        <label for="modal-rating-slider">Style Rating:</label>
                        <input type="range" id="modal-rating-slider" min="1" max="10" value="5" class="slider">
                        <div class="rating-display">
                            <span id="modal-rating-value">5</span>/10
                        </div>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button id="save-celebrity" class="save-btn">Save Celebrity</button>
                    <button id="cancel-modal" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="message-board">
                <h3>Style Chat Board</h3>
                <div class="messages-container" id="messages-container">
                    <!-- Messages will be displayed here -->
                </div>
                <div class="message-input-section">
                    <textarea id="message-input" placeholder="Share your thoughts on these retro looks..." rows="3"></textarea>
                    <button id="post-message" class="post-btn">Post Message</button>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
